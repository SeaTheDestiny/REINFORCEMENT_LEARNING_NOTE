        .cell.black::after {

        .player-btn .stone {

        }

        .player-btn .stone.white {

        .btn-game {

        }

        .btn-game:hover {

        }

        .btn-start {

        .btn-reset {

        .alert-custom {

        .model-status {

        }

        .model-status.success {

        }

        .model-status.warning {

        }

        @media (max-width: 500px) {

            .cell.black::after,

            }

            .player-btn {

            }

            .player-btn .stone {

            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">ğŸ® äº”å­æ£‹ - äººæœºå¯¹æˆ˜</h1>

        <div id="playerSelection" class="player-selection">

            <button class="player-btn" onclick="selectPlayer(-1)" id="btnWhite">

        <div id="gameArea" style="display: none;">

                <h5 id="gameStatus">æ¸¸æˆè¿›è¡Œä¸­...</h5>
                <small class="text-muted" id="turnInfo"></small>
            </div>

            <div class="board-container">
                <div id="board" class="board"></div>
            </div>

            <div class="mt-3">
                <button class="btn btn-game btn-reset" onclick="resetGame()">
                    ğŸ”„ é‡æ–°å¼€å§‹
                </button>
            </div>
        </div>

        <div id="startArea">
            <button class="btn btn-game btn-start mt-3" onclick="startGame()" id="startBtn" disabled>
                ğŸš€ å¼€å§‹æ¸¸æˆ
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let userPlayer = null;  // å‰ç«¯æ ¼å¼ï¼š1 = é»‘å­ï¼Œ-1 = ç™½å­
        let userPlayerEnv = null;  // GomokuEnv æ ¼å¼ï¼š1 = é»‘å­ï¼Œ2 = ç™½å­
        let gameStarted = false;
        let board = [];
        let currentPlayer = 1;

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ¨¡å‹çŠ¶æ€
        window.onload = function() {
            checkModelStatus();
        };

        function checkModelStatus() {
            fetch('/api/model_status')
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('modelStatus');
                    if (data.model_loaded) {
                        statusDiv.className = 'model-status success';
                        statusDiv.innerHTML = `âœ… ${data.message}`;
                    } else {
                        statusDiv.className = 'model-status warning';
                        statusDiv.innerHTML = `âš ï¸ ${data.message}`;
                    }
                })
                .catch(error => {
                    console.error('Error checking model status:', error);
                    const statusDiv = document.getElementById('modelStatus');
                    statusDiv.className = 'model-status warning';
                    statusDiv.innerHTML = 'âš ï¸ æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨';
                });
        }

        function selectPlayer(player) {
            userPlayer = player;

            // æ›´æ–°æŒ‰é’®æ ·å¼
            document.getElementById('btnBlack').classList.remove('selected');
            document.getElementById('btnWhite').classList.remove('selected');

            if (player === 1) {
                document.getElementById('btnBlack').classList.add('selected');
            } else {
                document.getElementById('btnWhite').classList.add('selected');
            }

            // å¯ç”¨å¼€å§‹æŒ‰é’®
            document.getElementById('startBtn').disabled = false;
        }

        function startGame() {
            if (userPlayer === null) {
                alert('è¯·å…ˆé€‰æ‹©æ‰§é»‘å­è¿˜æ˜¯ç™½å­ï¼');
                return;
            }

            fetch('/api/start_game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ player: userPlayer })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    gameStarted = true;
                    board = data.board;
                    currentPlayer = data.current_player;
                    // ä¿å­˜ GomokuEnv æ ¼å¼çš„ç©å®¶å€¼ï¼Œç”¨äºåç»­æ¯”è¾ƒ
                    userPlayerEnv = data.user_player === 1 ? 1 : 2;

                    // æ˜¾ç¤ºæ¸¸æˆåŒºåŸŸ
                    document.getElementById('playerSelection').style.display = 'none';
                    document.getElementById('startArea').style.display = 'none';
                    document.getElementById('gameArea').style.display = 'block';

                    renderBoard();
                    updateStatus(data);

                    if (data.game_over) {
                        showGameOver(data.winner, data.message);
                    }
                }
            })
            .catch(error => {
                console.error('Error starting game:', error);
                alert('æ¸¸æˆå¯åŠ¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨è¿æ¥');
            });
        }

        function renderBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';

            for (let row = 0; row < 15; row++) {
                for (let col = 0; col < 15; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    if (board[row][col] === 1) {
                        cell.classList.add('black');
                    } else if (board[row][col] === -1) {
                        cell.classList.add('white');
                    }

                    cell.onclick = function() {
                        makeMove(row, col);
                    };

                    boardDiv.appendChild(cell);
                }
            }
        }

        function makeMove(row, col) {
            if (!gameStarted) return;

            fetch('/api/make_move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ row: row, col: col })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    board = data.board;
                    currentPlayer = data.current_player;
                    renderBoard();
                    updateStatus(data);

                    if (data.game_over) {
                        showGameOver(data.winner, data.message);
                    }
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error making move:', error);
                alert('ä¸‹å­å¤±è´¥ï¼Œè¯·é‡è¯•');
            });
        }

        function updateStatus(data) {
            const statusDiv = document.getElementById('gameStatus');
            const turnDiv = document.getElementById('turnInfo');

            if (data.game_over) {
                statusDiv.textContent = 'æ¸¸æˆç»“æŸ';
                turnDiv.textContent = data.message;
            } else {
                // ä½¿ç”¨ GomokuEnv æ ¼å¼è¿›è¡Œæ¯”è¾ƒ
                if (data.current_player === userPlayerEnv) {
                    statusDiv.textContent = 'è½®åˆ°ä½ äº†';
                    turnDiv.textContent = 'è¯·ç‚¹å‡»æ£‹ç›˜ä¸‹å­';
                } else {
                    statusDiv.textContent = 'AIæ€è€ƒä¸­...';
                    turnDiv.textContent = 'è¯·ç¨å€™';
                }
            }
        }

        function showGameOver(winner, message) {
            const statusDiv = document.getElementById('gameStatus');
            const turnDiv = document.getElementById('turnInfo');

            statusDiv.textContent = 'ğŸ‰ æ¸¸æˆç»“æŸï¼';
            turnDiv.textContent = message;

            // ç¦ç”¨æ‰€æœ‰æ ¼å­
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.add('disabled');
                cell.onclick = null;
            });
        }

        function resetGame() {
            fetch('/api/reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // é‡æ–°æ˜¾ç¤ºé€‰æ‹©ç•Œé¢
                    document.getElementById('gameArea').style.display = 'none';
                    document.getElementById('playerSelection').style.display = 'flex';
                    document.getElementById('startArea').style.display = 'block';

                    // é‡ç½®çŠ¶æ€
                    userPlayer = null;
                    userPlayerEnv = null;
                    gameStarted = false;
                    board = [];
                    currentPlayer = 1;

                    // é‡ç½®æŒ‰é’®æ ·å¼
                    document.getElementById('btnBlack').classList.remove('selected');
                    document.getElementById('btnWhite').classList.remove('selected');
                    document.getElementById('startBtn').disabled = true;
                }
            })
            .catch(error => {
                console.error('Error resetting game:', error);
                alert('é‡ç½®å¤±è´¥ï¼Œè¯·é‡è¯•');
            });
        }
    </script>
